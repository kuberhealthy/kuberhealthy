apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberhealthy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kuberhealthy/kuberhealthy.git
    targetRevision: main
    path: deploy/helm/kuberhealthy
  destination:
    server: https://kubernetes.default.svc
    namespace: kuberhealthy
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
