---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuberhealthy-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kuberhealthy-manager
subjects:
  - kind: ServiceAccount
    name: kuberhealthy
    namespace: kuberhealthy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kuberhealthy-manager
rules:
  # Kuberhealthy CRDs (cluster-wide)
  - apiGroups: ["kuberhealthy.github.io"]
    resources:
      - healthchecks
      - healthchecks/finalizers
      - healthchecks/status
    verbs: ["create","delete","get","list","patch","update","watch"]

  # Legacy comcast.github.io KuberhealthyCheck cleanup so conversion can delete originals
  - apiGroups: ["comcast.github.io"]
    resources:
      - khchecks
    verbs: ["delete","get","list","watch"]

  # Core v1 (cluster-wide)
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - events
    verbs: ["create","delete","get","list","patch","update","watch"]
