{{- if .Values.check.podStatus.enabled }}
---
apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: pod-status
spec:
  runInterval: {{ .Values.check.podStatus.runInterval }}
  timeout: {{ .Values.check.podStatus.timeout }}
  podSpec:
    {{- if .Values.securityContext.enabled }}
    securityContext:
      runAsUser: {{ .Values.securityContext.runAsUser }}
      fsGroup: {{ .Values.securityContext.fsGroup }}
    {{- end}}
    containers:
      - env:
          - name: SKIP_DURATION
            value: "10m"
          - name: TARGET_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
{{- range $key, $value := .Values.check.podStatus.extraEnvs }}
          - name: {{ $key }}
            value: {{ $value | quote }}
{{- end }}
        image: {{ .Values.check.podStatus.image.repository }}:{{ .Values.check.podStatus.image.tag }}
        imagePullPolicy: IfNotPresent
        name: main
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        {{- if .Values.securityContext.enabled }}
        securityContext:
          allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
        {{- end }}
    {{- if .Values.check.podStatus.nodeSelector }}
    nodeSelector:
{{- toYaml .Values.check.podStatus.nodeSelector | nindent 6 }}
    {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kh-pod-status-rb
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kh-pod-status-role
subjects:
  - kind: ServiceAccount
    name: kh-pod-status-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kh-pod-status-role
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kh-pod-status-sa
  namespace: {{ .Release.Namespace }}
{{- end}}