# Source: kuberhealthy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuberhealthy
  labels:
    app: kuberhealthy
    chart: kuberhealthy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kuberhealthy
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kuberhealthy
        chart: kuberhealthy
    spec:
      serviceAccountName: kuberhealthy
      automountServiceAccountToken: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - kuberhealthy
              topologyKey: "kubernetes.io/hostname"
      containers:
      - image: quay.io/comcast/kuberhealthy:2.0.0alpha2
      # - image: docker-proto.repo.theplatform.com/kuberhealthy:2.0.0alphajonny1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 4
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 1
        name:  kuberhealthy
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DAEMON_SET_CHECK
            value: "true"
          - name: DNS_STATUS_CHECK
            value: "true"
          - name: POD_RESTARTS_CHECK
            value: "true"
          - name: POD_STATUS_CHECK
            value: "true"
          - name: KH_EXTERNAL_REPORTING_URL
            value: ""
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 4
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 100m
            memory: 80Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 310
