apiVersion: kuberhealthy.github.io/v2
kind: KuberhealthyCheck
metadata:
  name: test
  namespace: kuberhealthy
spec:
  singleRunOnly: false
  runInterval: 15s
  podSpec:
    spec:
      containers:
        - name: main
          image: curlimages/curl:8.5.0
          command:
            - sh
            - -c
            - |
              curl -sf -H "Content-Type: application/json" \
                -d '{"OK":true,"Errors":[]}' "$KH_REPORTING_URL"
      restartPolicy: Never
