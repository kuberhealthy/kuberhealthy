apiVersion: kuberhealthy.github.io/v2
kind: KuberhealthyCheck
metadata:
  name: test
  namespace: kuberhealthy
spec:
  singleRunOnly: false
  runInterval: 15s
  podSpec:
    spec:
      containers:
        - image: busybox
          command: ["sh", "-c", "sleep 20"]
          name: main
      restartPolicy: Never
