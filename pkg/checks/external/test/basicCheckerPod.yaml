apiVersion: "comcast.github.io/v1"
kind: "KuberhealthyCheck"
metadata:
  name: "kh-test-check"
  namespace: "kuberhealthy"
  labels:
    app: kuberhealthy
  annotations: {}
spec:
  runInterval: 1m5s
  uuid: "TESTUUIDHERE"
  podSpec:
    containers:
      - env:
          - name: "SOME_ENV_VAR"
            value: "12345"
        image: kuberhealthy/test-external-check:v1.2.1
        imagePullPolicy: IfNotPresent
        name: main
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
