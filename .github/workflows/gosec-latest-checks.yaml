name: Run Gosec
on:
  push: 
    branches:
      - master
      - gosec # for testing this workflow
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source 
        uses: actions/checkout@v2
      - name: Download Gosec
        run: curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sudo sh -s -- -b /usr/bin latest
      - name: Run Gosec Security Scanner 
        run: gosec -exclude=G107 -exclude-dir=cmd/kuberhealthy ./... #G107: Url provided to HTTP request as taint input