name: Run Gosec
on:
  push:
    branches:
      - master
      - gosec # for testing this workflow
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source 
        uses: actions/checkout@v2
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./... -exclude-dir=cmd/kuberhealthy -exclude=G107