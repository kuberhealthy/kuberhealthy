name: Run Gosec
on:
  push:
    branches:
      - master
      - gosec # for testing this workflow
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source 
        uses: actions/checkout@v2
      # - name: Download Gosec
      #   run: curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s v2.2.0
      - name: Run Gosec Security Scanner
        # run: gosec ./...
        uses: securego/gosec@master
        with:
          run: gosec ./... 
