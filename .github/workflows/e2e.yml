name: End to End Kuberhealthy Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
    - master
    - release/*
    - actions # for testing this build spec

jobs:
  build:
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
      KIND_EXPERIMENTAL_PROVIDER: podman
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.21.5'
    - uses: actions/checkout@v2
    - name: build container
      run: podman build --file cmd/kuberhealthy/Podfile --tag kuberhealthy:${GITHUB_RUN_ID} .
    - uses: engineerd/setup-kind@v0.5.0
      with:
          version: "v0.20.0"
    - name: Testing
      run: |
        kubectl cluster-info
        kubectl get pods -n kube-system
        kubectl get nodes
        echo "current-context:" $(kubectl config current-context)
        echo "environment-kubeconfig:" ${KUBECONFIG}
        echo "loading image to kind:" ${GITHUB_RUN_ID}
        podman save kuberhealthy:${GITHUB_RUN_ID} -o /tmp/kuberhealthy.tar
        kind load image-archive /tmp/kuberhealthy.tar

    - name: "running end to end test"
      run: ./tests/.ci/e2e.sh kuberhealthy:${GITHUB_RUN_ID}
