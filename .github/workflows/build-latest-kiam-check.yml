name: Build and Push Kuberhealthy Latest

on:
  push:
    branches:
    - master
    - release/*
    - docker-hub # for testing this build spec
    paths:m
     - "cmd/kiam-check


env:
  IMAGE_NAME: kiam-check

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build container
        run: docker build ../../ --file Dockerfile --tag $IMAGE_NAME
        working-directory: cmd/$IMAGE_NAME
      - name: Log into docker hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u integrii --password-stdin
      - name: Push new latest image
        run: |
          docker tag $IMAGE_NAME comcast/$IMAGE_NAME
          docker push comcast/$IMAGE_NAME
