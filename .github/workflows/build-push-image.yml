name: Build and Push Image

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PAT }}
      - name: Set image tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="main-${SHORT_SHA}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "GIT_REV=${SHORT_SHA}" >> $GITHUB_ENV
      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/kuberhealthy/Containerfile
          push: true
          tags: |
            docker.io/kuberhealthy/kuberhealthy:${{ env.IMAGE_TAG }}
            docker.io/kuberhealthy/kuberhealthy:main
          build-args: |
            GIT_REV=${{ env.GIT_REV }}
          platforms: linux/amd64,linux/arm64
      - name: Summarize image
        run: |
          {
            echo "## Image"
            echo ""
            echo "- docker.io/kuberhealthy/kuberhealthy:${IMAGE_TAG}"
            echo "- docker.io/kuberhealthy/kuberhealthy:main"
          } >> "$GITHUB_STEP_SUMMARY"
