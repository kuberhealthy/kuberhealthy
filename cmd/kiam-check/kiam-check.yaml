apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: kiam-check
  namespace: kuberhealthy
spec:
  extraAnnotations:
    # iam.amazonaws.com/role: arn:aws:iam::303027209135:role/OneCloud/kiam-lambda-list-test
  runInterval: 5m
  timeout: 2m
  podSpec:
    containers:
    - env:
        name: LAMBDA
        value: "true"
        name: AWS_REGION
        value: us-west-2
        name: DEBUG
        value: "true"
      name: kiam-check
      image: <image>
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 15m
          memory: 10Mi
          