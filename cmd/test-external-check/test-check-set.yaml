apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: kh-test-fail-short-timeout
  namespace: kuberhealthy
spec:
  extraAnnotations:
    comcast.com/testAnnotation: test.annotation
  extraLabels:
    testLabel: testLabel
  podSpec:
    containers:
    - env:
      - name: REPORT_FAILURE
        value: "false"
      - name: REPORT_DELAY
        value: "5s"
      image: quay.io/comcast/test-external-check:latest
      imagePullPolicy: Always
      name: main
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
  runInterval: 30s
  timeout: 1s
